<div class="overlay">
  <div class="dialog">
    <div class="dialog-header">
      <h3>{{ title }}</h3>
    </div>
    <div class="dialog-body">
      <ng-container *ngIf="items?.length; else textBlock">
        <ul class="dialog-list">
          <li *ngFor="let item of items">{{ item }}</li>
        </ul>
      </ng-container>
      <ng-template #textBlock>
        {{ message }}
      </ng-template>
    </div>
    <div class="dialog-actions">
      <button class="btn cancel" (click)="cancelled.emit()">Cancel</button>
      <button class="btn confirm" (click)="confirmed.emit()">OK</button>
    </div>
  </div>
</div>
