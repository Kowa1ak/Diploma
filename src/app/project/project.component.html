<div class="project-container">
  <!-- Project Tabs - важный класс для скролла контента -->
  <mat-tab-group
    class="project-tabs"
    [(selectedIndex)]="activeTab"
    (selectedIndexChange)="onTabChange($event)"
  >
    <!-- Dashboard Tab -->
    <mat-tab label="Dashboard">
      <app-project-dashboard [project]="project"></app-project-dashboard>
    </mat-tab>

    <!-- Inputs Tab -->
    <mat-tab label="Inputs">
      <app-project-inputs [project]="project"></app-project-inputs>
    </mat-tab>

    <!-- Generate Tab -->
    <mat-tab label="Generate">
      <app-project-generate [project]="project"></app-project-generate>
    </mat-tab>

    <!-- Test Cases Tab -->
    <mat-tab label="Test Cases">
      <app-project-test-cases [project]="project"></app-project-test-cases>
    </mat-tab>

    <!-- Settings Tab -->
    <mat-tab label="Settings">
      <app-project-settings [project]="project"></app-project-settings>
    </mat-tab>
  </mat-tab-group>
</div>
