<div class="tab-content">
  <h2>Project Settings: {{ project.name }}</h2>

  <div class="project-settings card" *ngIf="editedProject">
    <div class="form-group">
      <label for="projectName">Project Name:</label>
      <input
        type="text"
        id="projectName"
        [(ngModel)]="editedProject.name"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="projectDesc">Description:</label>
      <textarea
        id="projectDesc"
        [(ngModel)]="editedProject.description"
        rows="3"
        class="form-control"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="language">Primary Programming Language:</label>
      <select
        id="language"
        [(ngModel)]="editedProject.primaryLanguage"
        class="form-control"
      >
        <option value="TypeScript">TypeScript</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        <option value="C#">C#</option>
      </select>
    </div>

    <div class="form-actions">
      <button class="action-button primary" (click)="saveProjectSettings()">
        Save Changes
      </button>
      <button class="action-button" (click)="cancelChanges()">Cancel</button>
    </div>
  </div>

  <div class="danger-zone card">
    <h3>Danger Zone</h3>
    <p class="warning">
      This action is irreversible. All generated test cases and project data
      will be permanently deleted.
    </p>
    <button class="action-button danger" (click)="deleteProject()">
      <mat-icon>delete_forever</mat-icon> Delete Project
    </button>
  </div>
</div>
